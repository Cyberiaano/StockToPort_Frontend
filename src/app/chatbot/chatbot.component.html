<app-header></app-header>
<div class="chat-container" style="margin-top: 60px;">
  <div class="chat-header">
    <h4 class="text-center">Welcome, How can assist you ?</h4>
  </div>
  <div class="chat-body">
    <div class="chat-history" id="chat-history">
      <div *ngFor="let message of messages" [ngClass]="{'message client': message.sender === 'client', 'message chatbot': message.sender === 'chatbot'}">
        <div class="message-text">{{ message.text }}</div>
      </div>
    </div>
  </div>
  <div class="chat-footer">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="newMessage">
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>

</div>
